<html>
<head>
<title>abapGit</title>
<style type="text/css">
body {
  font-family: verdana;
}
a:link {
  color: blue;
}
a:visited {
  color: blue;
}
a.grey:link {
  color: grey;
  font-size: smaller;
}
a.grey:visited {
  color: grey;
  font-size: smaller;
}
h1 {
  display: inline;
}
h2 {
  display: inline;
}
h3 {
  display: inline;
  color: grey;
  font-weight:normal;
  font-size: smaller;
}
</style>
<script src="./js/jquery-1.11.1.min.js"></script>
<script>
function goBack() {
    window.history.back();
}

function shuffle(sourceArray) {

    for (var n = 0; n < sourceArray.length - 1; n++) {
        var k = n + Math.floor(Math.random() * (sourceArray.length - n));

        var temp = sourceArray[k];
        sourceArray[k] = sourceArray[n];
        sourceArray[n] = temp;
    }
}

function test() {
  $.getJSON( "data.json", function( data ) {
  var items = [];

  $.each( data, function( key, val ) {
    items.push( "<h2>" + 
      val.title + 
      "</h2>&nbsp;<a href='sapevent:install?" + 
      key + 
      "'>Clone</a><br><h3>" + 
      key + 
      "</h3><br>" + 
      val.description );
  });

  shuffle(items);
  
  $('#content').html( items.join("<br><br>") );

  });
}
</script>
</head>
<body onload="test()">
<h1>Explore</h1>&nbsp;<a href="javascript:goBack()">Back</a>
<hr>
<br>
<div id="content"></div>
<br>
<br>
<hr>
<center><h3>Add your project? Create an issue in the tracker</h3></center>
</body>
</html>
